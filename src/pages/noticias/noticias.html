<ion-header>

  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let n of noticias" (click)="detalheNoticia(n.id)">
    <img src="{{n.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{n.titulo}}
        </ion-card-title>

    </ion-card-content>
  </ion-card>


</ion-content>
